<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Form Pemesanan</h1>
            <form action="proses_pemesanan.php" method="POST" onsubmit="return redirectToConfirmation()">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="telepon" class="form-label">Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="produk" class="form-label">Pilih Produk:</label>
                    <select id="produk" name="produk" class="form-select">
                        <option value="produk1">Produk 1</option>
                        <option value="produk2">Produk 2</option>
                        <option value="produk3">Produk 3</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Pengiriman:</label>
                    <textarea id="alamat" name="alamat" rows="4" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Pesan Sekarang</button>
            </form>
        </div>
    </div>
    <script>
        function redirectToConfirmation() {
            window.location.href = "konfirmasi_pemesanan.html";
            return false; // Mencegah pengiriman form standar
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
