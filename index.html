<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Baju Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            font-family: 'Poppins', sans-serif;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 2rem 0;
        }
        header img {
            max-width: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: 600;
        }
        .btn-success {
            background: linear-gradient(90deg, #34d058, #28a745);
            border: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #28a745, #34d058);
        }
    </style>
</head>
<body>
    <header class="text-center">
        <div class="container">
            <h1>ADZANY</h1>
            <img src="2.png" alt="Logo Toko">
            <h2>KONVEKSI SERAGAM SEKOLAH</h2>
        </div>
    </header>

    <div class="container my-5">
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="--.jpg" class="card-img-top" alt="Baju Batik SMP">
                    <div class="card-body text-center">
                        <h5 class="card-title">Baju Batik SMP</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Baju Batik SMP')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="77.jpg" class="card-img-top" alt="Jas Batik SMA">
                    <div class="card-body text-center">
                        <h5 class="card-title">Batik SMA</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Batik SMA')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="00.jpg" class="card-img-top" alt="Baju Muslim">
                    <div class="card-body text-center">
                        <h5 class="card-title">Baju Muslim</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Baju Muslim')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="33.jpg" class="card-img-top" alt="Rompi">
                    <div class="card-body text-center">
                        <h5 class="card-title">Rompi</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Rompi')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>

            <!-- Product 5 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="==.jpg" class="card-img-top" alt="Baju Olahraga">
                    <div class="card-body text-center">
                        <h5 class="card-title">Baju Olahraga</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Baju Olahraga')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>

            <!-- Product 6 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="55.jpg" class="card-img-top" alt="Jas Almamater">
                    <div class="card-body text-center">
                        <h5 class="card-title">Jas Almamater</h5>
                        <p class="card-text">ALL SIZE</p>
                        <button class="btn btn-success w-100" onclick="showPopup('Jas Almamater')">Pesan via WhatsApp</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Informasi Pemesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Anda akan diarahkan ke WhatsApp untuk memesan <span id="product-name"></span>.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <a id="whatsapp-link" class="btn btn-success" href="#">Lanjutkan</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPopup(productName) {
            const whatsappBaseUrl = "https://wa.me/6285397119696?text=Halo,%20saya%20ingin%20memesan%20";
            document.getElementById('product-name').innerText = productName;
            document.getElementById('whatsapp-link').href = whatsappBaseUrl + encodeURIComponent(productName);
            const modal = new bootstrap.Modal(document.getElementById('popupModal'));
            modal.show();
        }
    </script>
</body>
</html>
